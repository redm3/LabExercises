<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="/css/styles.css" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <div class="calculator">
        <label for="num1">Number 1:</label>
        <input name="num1" id="num1" type="number"/>
        <label for="num2">Number 2:</label>
        <input name="num2" id="num2" type="number"/>
        <button onclick="calculateResult('add')">Add</button>
        <br>
        <button onclick="calculateResult('subtract')">Subtract</button>
        <br>
        <button onclick="calculateResult('multiply')">Multiply</button>
        <br>
        <button onclick="calculateResult('divide')">Divide</button>
        <br>
        <div>Result: <span id="result"></span></div>
      </div>
    </div>
    <script>
      function calculateResult(operation) {
        let num1 = document.getElementById('num1').value;
        let num2 = document.getElementById('num2').value;
        fetch(`/calculator/${operation}?num1=${num1}&num2=${num2}`)
          .then(response => response.json())
          .then(data => {
            document.getElementById("result").innerHTML = data.result;
          })
      }
    </script>
  </body>
</html>
